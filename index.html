<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Progats</title>
</head>

<body>
    <header class="header">
        <img class="header-logo" src="img/logo.webp" alt="Logo progats">
        <h1 class="header-title">PROGATS</h1>
        <nav class="header-nav">
            <a class="header-nav-item" href="#equipo">Equipo</a>
            <a class="header-nav-item" href="#servicios">Servicios</a>
            <a class="header-nav-item nav-dark" href="contact/">Contacto</a>
        </nav>
    </header>

    <main class="main">
        <section class="intro">
            <div class="intro-container">
                <h2 class="intro-text">¡Un hogar para <em>cada</em> gatito!</h2>
            </div>
        </section>

        <section class="team" id="equipo">
            <h2 class="team-title">Equipo</h2>
            <article class="team-member">
                <img src="img/patricia.png" alt="Foto miembro." class="team-member-pic">
                <p class="team-member-name">Patricia</p>
                <p class="team-member-charge">Fundadora</p>
            </article>
            <article class="team-member">
                <img src="img/veronica.png" alt="Foto miembro." class="team-member-pic">
                <p class="team-member-name">Veronica</p>
                <p class="team-member-charge">Voluntaria</p>
            </article>
            <article class="team-member">
                <img src="img/edurne.png" alt="Foto miembro." class="team-member-pic">
                <p class="team-member-name">Edurne</p>
                <p class="team-member-charge">Voluntaria</p>
            </article>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            PROGAT es una asociación sín ánimo de lucro. Apóyanos con <a class="footer-link"
                href="https://www.progatlagarriga.com/">una donación</a>. Muchas gracias!
        </div>
    </footer>
</body>

</html>
